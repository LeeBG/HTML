<html>
    <head>
        <!--디자인-->
        <!--타이틀이라는 태그-->
        <title>레이아웃</title>
        <style><!---->
            div {
                display: inline;
                background-color:rgb(57, 168, 219);
                border: 1px solid black;
            }
            span{<!--span은 inline(인데 검사 시 명시되지 않음 -->
                border: 1px solid red;
            }
        </style>
    </head>
    <body>
        <!--html 주석
            항상 습관을 들여쓰기를 해서 가독성을 증가시킨다. 
        -->
        <div>첫 번째 박스 </div>
        <div>두 번째 박스 </div>
        <div>세 번째 박스 </div>
        <span>첫 번째 글자</span>
        <span>두 번째 글자</span>
        <!--네이버를 보면 모든 부분들이 박스로 되어있음-->
        <!--html에는 화면을 끝까지 감쌀건지-->
        <!--모든 HTML태그
            속성 : (1) block (2) inline -->
    </body>
</html>
