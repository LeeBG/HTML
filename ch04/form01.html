<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>데이터 전송 태그</h1>
    <hr/>
    <form action="https://www.naver.com/">
        <input type="text" name="username" placeholder="유저네임을 입력하세요"required/>
        <br/>
        <input type="password" name="password" placeholder="패스워드를 입력하세요"required/>
        <br/>
        <input type="email" name="email" placeholder="E-Mail을 입력하세요"/>
        <br/>
        <input type="date" name="date" />
        <br/>
        <input type="checkbox" name="checkbox" />
        <br/>
        <input type="text" name="address" placeholder="주소를 입력하세요"readonly/>
        <!-- 쓰기 불가능 readonly -->
        <br/>
        <button>회원가입</button>
    </form>
    
    
</body>
</html>
