<html>
    <head>
        <style>
            li:nth-child(odd){
                background-color: yellow;
                /*2n => 짝수 줄 마다 yellow n은 자동 생성*/
                /*2n+1 => 홀수 줄 마다 yellow n은 자동 생성*/
                /*2는 주기 n은 카운터*/
                /*odd >홀수 even > 짝수*/
            }
        </style>
    </head>
    <body>
        <ul>
            <li>1번째 메뉴</li>
            <li>2번째 메뉴</li>
            <li>3번째 메뉴</li>
            <li>4번째 메뉴</li>
            <li>5번째 메뉴</li>
        </ul>
    </body>
</html>
