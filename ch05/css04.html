<html>
    <head>
        <style>
            div{
                background-color: yellow;
            }
            div:hover{      /* ":" ->가상선택자(" 키 : 값 ")
            hover마우스를 해당 div에 올리면 빨강색*/
                background-color: red;
            }
            div:active{     /*클릭을 하면 색이 바뀜*/
                background-color: blue;
            }
            
        </style>
    </head>
    <body>
        <h1>가상클래스</h1>
        <hr/>
        <div>박스1</div>
        <div>박스2</div>
    </body>
</html>
